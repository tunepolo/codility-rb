name: Ruby test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@f514fbcdacf28f0e4054fb66bcbdb47b1a3d7b15
        with:
          ruby-version: 2.6
      - name: Run tests
        run: find . -name "*.rb" -print0 | xargs -0 -I@ sh -c 'ruby @'
